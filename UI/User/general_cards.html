<!doctype html>
<html lang="en">

<head>
    <title>User Home</title>
    <link rel="stylesheet" href="../Global/css/bootstrap.css">
    <link rel="stylesheet" href="../Global/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Global/css/general_surveys_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container surveys-container">
        <div class="row">
            <div class="col-lg-3">
                <div class="survey-card">
                    <div class="survey-header">
                        <h3 class="survey-name"> Travelling </h3>
                    </div>
                    <div class="responses">
                        <span style="font-size: 60px; font-family: Roboto; color: #0abab5;" class="responses-word"> 12 <h5 style="font-family: Roboto; position:relative; left: 5px; color: #595959; bottom: 15px;"> Responses </h5></span>
                    </div>
                    <div class="survey-footer">
                        <div class="icons">
                            <a class="view-survey" href="" title="View survey"><i class="fa fa-eye fa-lg icon" aria-hidden="true"></i></a>
                            <a class="del-survey" href="" title="Report survey"><i class="fa fa-pencil-square-o fa-lg icon" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>
<script src="../Global/js/jquery.js"></script>
<script src="../Global/js/bootstrap.js"></script>
<script src="js/form_validation.js"></script>

</html>
