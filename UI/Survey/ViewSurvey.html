<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="../Global/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ViewSurvey_Style.css">
</head>

<body>

    <div class="survey-container row">
        <div class="col-md-6 col-md-offset-3 ">
            <div class="survey-form">
                <form action="#" method="post">
                    <div class="form-header text-center">
                        <p>Survey Title</p>
                    </div>
                    <div class="form-body">
                        <input type="number" name="questions_count" hidden="hidden">
                        <div class="question checkbox-question">
                            <input type="number" name="question_id" hidden="hidden">
                            <input type="text" name="question_type" hidden="hidden">
                            <input type="number" name="question_options_count" hidden="hidden">

                            <h3 class="question-title">
                                <p>Checkbox Question</p>
                            </h3>
                            <div class="answers">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="answer1" value="a">
                                        a
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="answer2" value="b">
                                        b
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="answer" value="c">
                                        c
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="question mcq-question">
                            <input type="number" name="question_id" hidden="hidden">
                            <input type="text" name="question_type" hidden="hidden">
                            <h3 class="question-title">
                                <p>MCQ Question</p>
                            </h3>
                            <div class="answers">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="TorF" value="T">
                                        True
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                          <input class="form-check-input" type="radio" name="TorF" value="F">
                                          False
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="question open-question">
                            <input type="number" name="question_id" hidden="hidden">
                            <input type="text" name="question_type" hidden="hidden">
                            <h3 class="question-title">
                                <p>Open Question</p>
                            </h3>
                            <div class="row">
                                <div class="form-group col-md-10 col-md-offset-1">
                                    <textarea class="form-control" style="min-width: 70px;" rows="3" placeholder="Enter your answer"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-footer text-center">
                            <input type="submit" class="btn submit-btn" value="Submit Answers">
                        </div>
                        <br>
                    </div>


                </form>
            </div>
        </div>
    </div>

</body>

<script src="../Global/js/jquery.min.js"></script>
<script src="../Global/js/bootstrap.min.js"></script>



</html>
