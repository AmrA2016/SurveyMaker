<!doctype html>
<html >
  <head>
    <link rel="stylesheet" href="../Global/css/bootstrap.css">
    <link rel="stylesheet" href="css/changePassword_style.css">
  </head>
  <body>


  <div class = "container">
      
       <div class="col-md-6 col-md-offset-3 ">
      
          <form class="FORM">
              <div class="form-header text-center">
                    <p>Change Password</p>
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <label>Enter old password</label>
                        <input type="password" class="form-control" required>
                    </div>
                </div>
               <div class="form-body">
                    <div class="form-group">
                        <label>Enter new password</label>
                        <input type="password" class="form-control" required>
                    </div>
                </div>
               <div class="form-body">
                    <div class="form-group">
                        <label>Repeat new password</label>
                        <input type="password" class="form-control" required>
                        
                         <div id="passwordMsg" style="color:Red; display:none">
                            <p style="font-size: 12px;">Passwords must be the same!</p>
                        </div>
                    </div>
                </div>
         
                <div class="form-footer text-center">
                        <input type="submit" class="btn pass-btn" value="Save Password">
                    </div>
                </form>
         </div>
 </div>


  </body>
  <script src="../Global/js/jquery.js"></script>
  <script src="../Global/js/bootstrap.js"></script>
</html>
