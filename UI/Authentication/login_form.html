<!doctype html>
<html lang="en">
  <head>
    <title>Login form</title>
    <link rel="stylesheet" href="../Global/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


  <div class = "row">
        <div class="form-form col-lg-12 col-md-6 col-sm-4 col-xs-2">
          <div class="app-name col-lg-12 col-md-6 col-sm-4 col-xs-2"
            <h2 id= "surveymaker"> Survey Maker </h2>
          </div>
        <div class="survey-maker col-lg-12 col-md-6 col-sm-4 col-xs-2">
          <h4 id="login"> Login to Survey Maker </h4>
          <p id="not-registered"> not registered yet? <a href="">sign up now</a></p>
        </div>
  </div>
  <div class="row">
       <div class="form col-lg-12 col-md-6 col-sm-4 col-xs-2">
        <form>
              <div class="form-group col-lg-12 col-md-6 col-sm-4 col-xs-2">
                <label class= "form-text" for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control form-text" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
              </div>
              <div class="form-group col-lg-12 col-md-6 col-sm-4 col-xs-2">
                <label class= "form-text" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control form-text" id="exampleInputPassword1" placeholder="">
                <a id="forgot" href="">forgot password?</a>
              </div>
              <div class="form-check col-lg-12 col-md-6 col-sm-4 col-xs-2">
                <label class= "form-text" class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary form-text">Login</button>
      </form>
    </div>
  </div>


  </body>
  <script src="../Global/js/jquery.js"></script>
  <script src="../Global/js/bootstrap.js"></script>
</html>
