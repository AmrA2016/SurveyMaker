<!doctype html>
<html lang="en">
  <head>
    <title>Login form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <div class="form">
        <div class="app-name"
          <h2 id= "surveymaker"> Survey Maker </h2>
        </div>
        <div class="survey-maker">
          <h4 id="login"> Login to Survey Maker </h4>
          <p id="not-registered"> not registered yet? <a href="">sign up now</a></p>
        </div>
       <div class="form-form">
        <form>
              <div class="form-group">
                <label class= "form-text" for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control form-text" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
              </div>
              <div class="form-group">
                <label class= "form-text" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control form-text" id="exampleInputPassword1" placeholder="">
                <a id="forgot" href="">forgot password?</a>
              </div>
              <div class="form-check">
                <label class= "form-text" class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary form-text">Login</button>
      </form>
    </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
</html>
